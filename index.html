<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Penguin Histograms</title>
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <h1>Penguin Histograms</h1>
    <img src="Histogram.png" alt="A Histogram" width="600" height="400"/>
    <p>I used excel to make this histogram for Wizard Penguin. First, I entered the data into<br>
    Excel columns. I then divided the values by their max values so that <br>
    a percentage could be calculated. Finally, I averaged the percentages <br>
    in each column and used those values in my histogram.</p>
  </body>
</html>
